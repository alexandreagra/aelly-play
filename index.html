<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <title>Aelly Play</title>
</head>
<body>
    <div id="full-page">
        <header>
            <img src="images/logo-w.svg" alt="">
            <div id="social-icons">
                <a href=""><i class="fab fa-square-facebook"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-youtube"></i></a>
            </div>
        </header>
        <h1>Em Breve</h1>
        <ul>
            <li>Dias</li>
            <li>Horas</li>
            <li>Minutos</li>
            <li>Segundos</li>
        </ul>
        <div id="time-left"></div>
        <p>O <em>Aelly Play</em> chegou para te trazer uma nova experiência em streaming de vídeos. Suas séries e filmes preferidos estão aqui!</p>
        <form action="">
            <div id="form-box">
                <label for="email">Seu melhor e-mail:</label><br>
                <input type="email" name="email" id="iemail" placeholder="Deixe o seu melhor email para ser avisado do lançamento">
                <button>Quero ser avisado</button>
            </div>
        </form>
        <p id="show-name"></p>
        <footer>
            <p>Feito com a API do</p>
            <img src="images/tmdb.svg" alt="TMDB">
        </footer>
    </div>
</body>

    <script src="https://kit.fontawesome.com/9e9cf38928.js" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</html>
